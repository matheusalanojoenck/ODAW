<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form>
                    <label for="login">Login</label><br/>
                    <input type="text" name="user" size="7" required placeholder="Login"><br>
                    <label for="senha">Senha</label><br/>
                    <input type="password" name="senha" size="7" placeholder="Senha"><br>
                    <input type="submit" value="Entrar"><br/>
                </form>
            </td>
        </tr>
    </table>
    <hr />
    <form>
        <label>Data de nascimento</label><br/>
        <input type="date" id="data" name="data">
        <input type="submit">
    </form>
    <hr />
    <form>
        <label>Email</label><br/>
        <input type="email" id="email" name="email"><br>
        <input type="submit">
    </form>

    <hr />

    Teste de audio<br />
    <audio src="audiotest.mp3" controls="true"></audio>

    <hr />

    Teste de video<br />
    <video src="videotest.mp4" controls="true" width="640" height="360"></video>

</body>

</html>
