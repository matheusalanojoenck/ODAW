    <h3>
        Texto com tamanho da fonte variando entre [1, 7]
    </h3>
    <script>
        for (let i = 1; i <= 7; i++) {
            document.write('<p><font size='+i+'>font size = '+ i + '</font></p>');
        }
    </script>

    <h3>Soma dois números (A+B)</h3>
